name: Reusable workflow example

on:
  workflow_call:
    inputs:
      area:
        required: true
        type: string

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
           echo "Building on ${{ inputs.area }}"           
      - name: Unit Test
        run: |
           echo "Unit Test on ${{ inputs.area }}"           
      - name: Deployment
        run: |
           echo "Deployment on ${{ inputs.area }}"
